<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html"><img class="d-inline-block align-top" width="160" height="50" src="./img/covid19logo.jpg"></a>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <div class="lsection1">
        <div class="container login-container">
            <div class="row" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-in-quad">
                <div class="col"></div>
                <div class="col-md-4 col-sm-8">
                    <div class="card login-card">
                        <div class="card-body"><br>
                            <img class="img-fluid login-img" src="./img/covid19logo.jpg">
                            <h6 class="welcome">Welcome </h6>
                            <h6 class="welcomep">Vaccinator & Verifier!</h6><br>
                            <form class="login-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="emailInput" placeholder="Enter mobile number">
                                </div>
                                <div class="form-group login-text">
                                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                                </div>
                                <button type="button" class="btn login-button btn-sm">Log In</button>
                            </form>
                            <br>
                            <a class="frgt-pswd" href="#">Forgot Password?</a>
                            <br><br>
                            <div>
                                <p class="line"><span>OR</span></p>
                            </div>
                            <br>
                            <form class="login-form">
                                <button type="button" class="btn login-button btn-sm">Log In Using OTP</button>
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
